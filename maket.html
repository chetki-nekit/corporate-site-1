<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main_maket</title>
	<link rel="stylesheet" type="text/css" href="style_css/reset.css">
	<link rel="stylesheet" type="text/css" href="style_css/maket.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="logo_wrap inline_block">
				<div class="inline_block logo_border">
					<p class="logo">Smart</p>
				</div>
			</div>
				<div class="inline_block menu_wrap">
					<div class="menu">
						<div class="topMenu_wrap top_menu"></div>
						<div class="topMenu_wrap top_menu"></div>
						<div class="topMenu_wrap top_menu"></div>
					</div>
				</div>
					
		</div>	
	</header>
	<section class="Send_message">
		<div class="container">
			<div class="location_of_mainPhrase">			<!-- Расположение большой надписи посередине -->
				<div class="Phrase_wrap">
					<p class="orange_word Headers_main_word inline_block">Smart </p> <p class="Headers_Phrase inline_block"> Agency Landign Page</p>
					
				</div>
			</div>
			<div class="Headers_sec_sentence_location">
				<div class="word_Headers_sec_sentence_location">
					<p class="sec_sentence">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum fuga necessitatibus fugit nobis illo quam veniam voluptas at ipsum, in sunt cupiditate corporis sed sit distinctio, delectus quis nisi dolor.</p>
					
				</div>
			</div>
			<div class="send_message_form_bg">
			<div class="send_message_form_wrap">
				<div class="name_of_form">
					<div class="orange_send_wrap inline_block">
						<p class="SMs_send orange_word ">Send</p>
					</div>
					<div class="send_phrase_wrap inline_block">
						<p class="send_phrase">A Message</p>
					</div>
					
				</div>
				<div class="SMs_name_wrap SMs_input_wrap">
					<input class="SMs_name SMs_input" placeholder="Your Name" type="text">
				</div>
				<div class="SMs_email_wrap SMs_input_wrap">
					<input class="SMs_email SMs_input" placeholder="Your Email" type="text">
				</div>
				<div class="SMs_message_wrap SMs_input_wrap">
					<textarea class="SMs_message SMs_input" placeholder="Your Message" type="text"></textarea>
				</div>
				<div class="SMs_message_button_wrap_location_wrap">
					<div class="SMs_message_button_wrap_location">
							<a class="SMs_link" href="">
								<div class="SMs_message_button_wrap">                  <!-- ----------------сама оболочка в которой надпись и стрелочка -->
									<span class="SMs_message_button">Send Message
									</span>
									<span class="arrow_wrap">
										<img class="arrow" src="images/arrow.png">	
									</span>
								</div>	
							</a>
						</div>
					</div>
				</div>
			</div>


	</section>
</body>
</html>
